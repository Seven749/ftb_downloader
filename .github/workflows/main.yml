name: Interactions Test

on: push

jobs:
  pack:
    name: Pull and pack
    runs-on: macOS-latest
    steps:
      - name: Pulling files
        run: |
          mkdir pack
          cd pack && wget https://api.modpacks.ch/public/modpack/5/121/server/mac
          chmod +x mac

      - name: Getting server
        run: |
          cd pack && ./mac 5

      - name: Packing files
        run: |
          tar -zcvf pack.tar.gz pack/*

      - name: Upload files
        uses: actions/upload-artifact@master
        with:
          name: Interactions
          path: pack
