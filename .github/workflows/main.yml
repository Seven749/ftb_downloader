name: Learn actions

on: push

jobs:
  pack:
    name: Pull and pack
    runs-on: macOS-latest
    steps:
      - name: Pulling files
        run: |
          # wget https://api.modpacks.ch/public/modpack/5/121/server/mac
          # chmod +x mac
          # ./mac 5
          mkdir pack
          cd pack && touch file.txt
          echo test > file.txt
          cd .. && tar -zcvf pack.tar.gz pack/*
      - name: Pack files
        uses: actions/upload-artifact@master
        with:
          name: pack.tar.gz
          path: pack.tar.gz
